name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t devhub3/devhub-backend .
      - name: Publish image to docker hub
        run: docker push devhub3/devhub-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull Image from docker hub
        run: sudo docker pull devhub3/devhub-backend:latest
      - name: Delete old container
        run: sudo docker rm -f devhub-backend-container
      - name: Run docker container
        run: sudo docker run -d -p 8080:8080 --name devhub-backend-container devhub3/devhub-backend -e ACCESS_KEY=${{secrets.ACCESS_KEY}} -e SECRET=${{secrets.SECRET}} -e BUCKET_NAME=${{secrets.BUCKET_NAME}} -e SESSION_TOKEN=${{secrets.SESSION_TOKEN}} -e REGION=${{secrets.REGION}}